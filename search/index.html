<!doctype html><html lang=en-us><head><meta http-equiv=X-Clacks-Overhead content="GNU Terry Pratchett"><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Search | Keep calm and Write something</title><meta name=title content="Search"><meta name=description content><meta name=keywords content><meta property="og:url" content="https://cychong47.github.io/search/"><meta property="og:site_name" content="Keep calm and Write something"><meta property="og:title" content="Search"><meta property="og:description" content="TBD"><meta property="og:locale" content="en_us"><meta property="og:type" content="article"><meta name=twitter:card content="summary"><meta name=twitter:title content="Search"><meta name=twitter:description content="TBD"><meta itemprop=name content="Search"><meta itemprop=description content="TBD"><meta name=referrer content="no-referrer-when-downgrade"><style>:root{--width:720px;--font-main:Verdana, sans-serif;--font-secondary:Verdana, sans-serif;--font-scale:1em;--background-color:#fafafa;--heading-color:#222;--text-color:#444;--link-color:#3273dc;--visited-color:#8b6fcb;--blockquote-color:#222}@media(prefers-color-scheme:dark){:root{--background-color:#fafafa;--heading-color:#222;--text-color:#444;--link-color:#3273dc;--visited-color:#8b6fcb;--blockquote-color:#222}}body{font-family:var(--font-secondary);font-size:var(--font-scale);margin:auto;padding:20px;max-width:var(--width);text-align:left;background-color:var(--background-color);word-wrap:break-word;overflow-wrap:break-word;line-height:1.5;color:var(--text-color)}h1,h2,h3,h4,h5,h6{font-family:var(--font-main);color:var(--heading-color)}a{color:var(--link-color);cursor:pointer;text-decoration:none}a:hover{text-decoration:underline}nav a{margin-right:8px}strong,b{color:var(--heading-color)}button{margin:0;cursor:pointer}time{font-family:monospace;font-style:normal;font-size:15px}main{line-height:1.6}table{width:100%}hr{border:0;border-top:1px dashed}img{max-width:100%}code{font-family:monospace;padding:2px;border-radius:3px}blockquote{border-left:1px solid #999;color:var(--blockquote-color);padding-left:20px;font-style:italic}footer{padding:25px 0;text-align:center}.title:hover{text-decoration:none}.title h1{font-size:1.5em}.inline{width:auto!important}.highlight,.code{border-radius:3px;margin-block-start:1em;margin-block-end:1em;overflow-x:auto}ul.blog-posts{list-style-type:none;padding:unset}ul.blog-posts li{display:flex}ul.blog-posts li span{flex:0 0 130px}ul.blog-posts li a:visited{color:var(--visited-color)}</style></head><body><header><a href=/ class=title><h2>Keep calm and Write something</h2></a><nav><a href=/post/>Post</a>

<a href=/search/>Search</a></nav></header><main><div class=search-page><h3 class=page-title>Search</h1><div class=search-container style=margin-bottom:2rem><input type=text id=search-input placeholder="Type here to search..." style="width:100%;padding:10px;font-size:.9rem;border:1px solid #ccc;border-radius:4px"></div><ul id=search-results style=list-style-type:none;padding:0;font-size:.9rem></ul></div><script>const searchInput=document.getElementById("search-input"),searchResults=document.getElementById("search-results");let posts=[];fetch("/index.json").then(e=>e.json()).then(e=>{posts=e}).catch(e=>console.error("Error fetching search index:",e)),searchInput.addEventListener("input",e=>{const t=e.target.value.toLowerCase();if(searchResults.innerHTML="",t.length<2)return;const n=posts.filter(e=>{const n=e.title.toLowerCase(),s=e.content.toLowerCase();return n.includes(t)||s.includes(t)});if(n.length===0){searchResults.innerHTML='<li style="color: #666;">No results found.</li>';return}n.forEach(e=>{const t=document.createElement("li");t.style.marginBottom="1rem";const n=new Date(e.date).toISOString().split("T")[0];t.innerHTML=`
                <div style="font-size: 0.9rem; color: #666;">${n}</div>
                <a href="${e.permalink}" style="font-size: 0.9rem; font-weight: bold; text-decoration: none; color: inherit;">${e.title}</a>
            `,searchResults.appendChild(t)})})</script></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
