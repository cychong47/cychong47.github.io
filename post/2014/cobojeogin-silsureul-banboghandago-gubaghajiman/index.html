<a href=/archive/>Archive</a>
<a href=/search/>Search</a></nav></header><main><content><p>초보적인 실수를 반복한다고 구박하지만,<br>자기들은 기본적인 패키지 운영도 못하면서 누굴 구박하는지. 조직간 알력 해결도 못하면서. 같은 일을 서로 더 힘들게 하는 문화를 만들어 놓고서.<br>매일 같이 비상이다 위기다 라고 협박만 하면서.<br>잘못된 일정 따위는 사과하지 않으면서.<br>특정 부서의 오기로 만들어진 과제 일정 차질에 대해서는 아무 말도 안하면서.<br>뭐가 잘났다고.</p></content><p></p></main><footer>Made with <a href=https://github.com/janraasch/hugo-bearblog/>Hugo ʕ•ᴥ•ʔ Bear</a></footer></body></html>
